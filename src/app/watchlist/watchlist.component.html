<div class="bg-gray-900 rounded-lg">
    <h1 class="text-5xl font-bold text-center mb-3 BorderBottom text-white pb-5 pt-3">Watchlist</h1>
    <div>
        <div *ngFor="let item of movies" width="100%">
            <div *ngIf="item.id != 1 && item.inWatchList == true" class="p-5 BorderBottom">
                <div class="grid grid-cols-7 firstLine">
                    <img src="{{item.Poster}}" class="h-32 sm:col-span-1 col-span-2" alt="">
                    <div class="DivForMiddle pl-3 pr-3 col-span-5"><p class="text-gray-400 text-xl ItemForMiddle md:text-2xl lg:text-3xl xl:text-4xl">{{item.Title}} <span class="font-bold">.</span> {{item.Year}}</p></div>
                    <div class="sm:col-span-1 col-span-7 pl-0 sm:pl-3 h-full p-3">
                            <div>
                                <button (click)="toWatched(item)" class="p-1 w-20 m-1 ml-0 sm:ml-1 hover:bg-gray-500 text-white font-semibold border-gray-500 border-2 rounded"><a>I watched this!</a></button>
                            </div>
                            <div>
                                <button (click)="removeMovie(item.id)" class="ml-0 sm:ml-1 p-1 w-20 m-1 hover:bg-gray-500 text-white font-semibold border-gray-500 border-2 rounded">Remove</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
